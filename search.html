  <div class="container" style="width:900px;">
   <h2 align="center">Product Search</h2>

   <br /><br />
   <div align="center">
    <input type="text" name="search" id="search" placeholder="Search for Products" class="form-control" />
   </div>
   <ul class="list-group" id="result"></ul>
   <br />
  </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <div class="footer__container bd-grid">
            <!-- <div class="footer__content">
                <a href="index.html" class="footer__logo">Shopping Reimagined</a>
            </div> -->
            <div id="clockDisplay" class="container"></div>
            <div id="Country"></div>
            <div id="City"></div>
        </div>

        </footer>

        <script>
            $(document).ready(function(){
             $.ajaxSetup({ cache: false });
             $('#search').keyup(function(){
              $('#result').html('');
              var searchField = $('#search').val();
              var expression = new RegExp(searchField, "i");
              $.getJSON('products.json', function(data) {
               $.each(data, function(key, value){
                if (value.name.search(expression) != -1 || value.price.search(expression) != -1)
                {
                 $('#result').append('<li class="list-group-item link-class"><img src="'+value.img+'" height="40" width="40" class="img-thumbnail" /> '+value.name+' | <span class="text-muted">$'+value.price+'</span></li>');
                }
               });   
              });
             });
             
             $('#result').on('click', 'li', function() {
              var click_text = $(this).text().split('|');
              $('#search').val($.trim(click_text[0]));
              $("#result").html('');
             });
            });
            </script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script>
        $.get('https://ipinfo.io',function(response){
         $("#Country").html('Country:<b>'+response.country+'<b>');
         $("#City").html('City:<b>'+response.city+'<b>');
